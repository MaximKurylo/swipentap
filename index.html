<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            overflow: hidden;
        }
        .swiper-container {
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #222;
            color: white;
        }
        .product-image {
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: 600;
            color: #ff6347;
            text-align: center;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 22px;
            font-weight: bold;
            color: #ff4500;
            text-align: center;
            margin-bottom: 15px;
        }
        .buy-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff7f50, #ff6f61);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .buy-btn:hover {
            background: linear-gradient(135deg, #ff6f61, #ff7f50);
            transform: scale(1.05);
        }
        .cart-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 300px;
            height: 300px;
            padding: 20px;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            border-radius: 15px;
            z-index: 1000;
        }
        .cart-popup-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .cart-item {
            margin-bottom: 10px;
            text-align: center;
        }

        .open-cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            background-color: #ff6347;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000; /* –í–∞–∂–ª–∏–≤–æ! */
}

        .cart-close-btn {
            margin-top: auto;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 150px;
            position: absolute;
            top: 40%;
            right: 480px;
            transform: translateY(-50%);
        }
        .circle-btn {
            width: 30px;
            height: 50px;
            background-color: #5a5a5a;
            color: #111;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .circle-btn:hover {
            background-color: #ff7f50;
            color: white;
            transform: scale(1.50);
        }

        @media (max-width: 768px) {
    .button-group {
        position: relative; /* –ó–º—ñ–Ω—é—î–º–æ –∑ absolute –Ω–∞ relative –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
        top: -400px; /* –í–∏–¥–∞–ª—è—î–º–æ top, —â–æ–± –ø–æ–∑–∏—Ü—ñ—é–≤–∞–Ω–Ω—è –±—É–ª–æ –≤—ñ–¥–Ω–æ—Å–Ω–∏–º */
        right: -175px; /* –í–∏–º–∏–∫–∞—î–º–æ –∞–±—Å–æ–ª—é—Ç–Ω–µ –ø–æ–∑–∏—Ü—ñ—é–≤–∞–Ω–Ω—è –∑ –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—é */
        margin-top: 20px; /* –î–æ–¥–∞—î–º–æ –≤—ñ–¥—Å—Ç—É–ø –∑–≤–µ—Ä—Ö—É –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
        transform: none; /* –í–∏–º–∏–∫–∞—î–º–æ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü—ñ—é –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö */
        align-items: center; /* –¶–µ–Ω—Ç—Ä—É—î–º–æ –∫–Ω–æ–ø–∫–∏ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ */
        width: 100%; /* –ö–Ω–æ–ø–∫–∏ –∑–∞–π–º–∞—é—Ç—å –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    }

    .button-group .btn {
        width: 90%; /* –ó–º–µ–Ω—à—É—î–º–æ —à–∏—Ä–∏–Ω—É –∫–Ω–æ–ø–æ–∫ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—è—Ö */
        margin-bottom: 10px; /* –í—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –∫–Ω–æ–ø–∫–∞–º–∏ */
    }
}

/* –ú–µ–¥—ñ–∞-–∑–∞–ø–∏—Ç–∏ –¥–ª—è –¥—É–∂–µ –º–∞–ª–µ–Ω—å–∫–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
@media (max-width: 480px) {
    .button-group .btn {
        width: 100%; /* –ö–Ω–æ–ø–∫–∏ –∑–∞–π–º–∞—é—Ç—å –≤—Å—é —à–∏—Ä–∏–Ω—É –Ω–∞ –¥—É–∂–µ –º–∞–ª–µ–Ω—å–∫–∏—Ö –µ–∫—Ä–∞–Ω–∞—Ö */
        font-size: 16px; /* –ó–º–µ–Ω—à—É—î–º–æ —Ä–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç–∞ */
    }
}
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- –¢–æ–≤–∞—Ä 1 -->
            <div class="swiper-slide">
                <img src="https://cdn-fmgkk.nitrocdn.com/BKmNwBRkqVmPYIICtRzqecoodfHwfIVE/assets/images/optimized/rev-4ad413a/correcttoes.com/wp-content/uploads/2024/05/AL0A82CB_000_R_HERO-300x300.jpg" alt="–ö—Ä–æ—Å—ñ–≤–∫–∏ Nike" class="product-image">
                <div class="product-title">–ö—Ä–æ—Å—ñ–≤–∫–∏ Nike</div>
                <div class="product-price">‚Ç¥2500</div>
                <button class="buy-btn">–ö—É–ø–∏—Ç–∏</button>

                <div class="button-group">
                    <div class="circle-btn">‚ù§Ô∏è</div>
                    <div class="circle-btn">üõí</div>
                    <div class="circle-btn">üîó</div>
                </div>
            </div>
            <!-- –¢–æ–≤–∞—Ä 2 -->
            <div class="swiper-slide">
                <img src="https://carlsshoes.com/wp-content/uploads/2024/05/mw928bk3_nb_02_i-300x300.webp" alt="–ß–æ—Ä–Ω—ñ —á–µ—Ä–µ–≤–∏–∫–∏" class="product-image">
                <div class="product-title">–ß–æ—Ä–Ω—ñ —á–µ—Ä–µ–≤–∏–∫–∏</div>
                <div class="product-price">‚Ç¥3500</div>
                <button class="buy-btn">–ö—É–ø–∏—Ç–∏</button>

                <div class="button-group">
                    <div class="circle-btn">‚ù§Ô∏è</div>
                    <div class="circle-btn">üõí</div>
                    <div class="circle-btn">üîó</div>
                </div>
            </div>
            <!-- –¢–æ–≤–∞—Ä 3 -->
            <div class="swiper-slide">
                <img src="https://footlogics-shop.com.au/wp-content/uploads/2023/05/white-shoe-300x300.jpg" alt="–ë—ñ–ª—ñ –∫—Ä–æ—Å—ñ–≤–∫–∏" class="product-image">
                <div class="product-title">–ë—ñ–ª—ñ –∫—Ä–æ—Å—ñ–≤–∫–∏</div>
                <div class="product-price">‚Ç¥2200</div>
                <button class="buy-btn">–ö—É–ø–∏—Ç–∏</button>

                <div class="button-group">
                    <div class="circle-btn">‚ù§Ô∏è</div>
                    <div class="circle-btn">üõí</div>
                    <div class="circle-btn">üîó</div>
                </div>
            </div>
        </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–æ—à–∏–∫–∞ -->
    <button class="open-cart-btn">
        üõí –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –∫–æ—à–∏–∫
    </button>

    <!-- –ü–æ–ø–∞–ø –∫–æ—à–∏–∫–∞ -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-header">–í–∞—à –∫–æ—à–∏–∫</div>
        <div id="cart-items-container"></div>
        <div id="cart-summary" style="margin-top: 20px; text-align: center; font-size: 18px;">
            <div>–ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ç–æ–≤–∞—Ä—ñ–≤: <span id="cart-total-quantity">0</span></div>
            <div>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: ‚Ç¥<span id="cart-total-price">0</span></div>
        </div>
        <button id="cart-clear-btn" class="cart-close-btn" style="background-color: #d9534f; margin-top: 10px;">–û—á–∏—Å—Ç–∏—Ç–∏ –∫–æ—à–∏–∫</button>
        <button id="cart-close-btn" class="cart-close-btn">–ó–∞–∫—Ä–∏—Ç–∏ –∫–æ—à–∏–∫</button>
    </div>
    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        
        const swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            loop: true,
        });

        let cart = [];

        function updateCartSummary() {
            const totalQuantity = cart.length;
            const totalPrice = cart.reduce((sum, item) => sum + parseFloat(item.price.replace('‚Ç¥', '')), 0);
            document.getElementById('cart-total-quantity').innerText = totalQuantity;
            document.getElementById('cart-total-price').innerText = totalPrice.toFixed(2);
        }

        function addToCart(title, price) {
            cart.push({ title, price });
            alert(`${title} –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!`);
            updateCartSummary();
        }

        function clearCart() {
            cart = [];
            document.getElementById('cart-items-container').innerHTML = '';
            updateCartSummary();
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `${item.title} - ${item.price} 
                <button class="remove-item-btn" data-index="${index}" style="background: red; color: white; border: none; cursor: pointer;">‚ùå</button>`;
                cartItemsContainer.appendChild(div);
            });

            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    cart.splice(index, 1);
                    renderCartItems();
                    updateCartSummary();
                });
            });
        }

        document.querySelectorAll('.buy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const title = btn.parentElement.querySelector('.product-title').innerText;
                const price = btn.parentElement.querySelector('.product-price').innerText;
                addToCart(title, price);
            });
        });

        const openCartBtn = document.querySelector('.open-cart-btn');
        const cartPopup = document.getElementById('cart-popup');
        const cartCloseBtn = document.getElementById('cart-close-btn');
        const cartClearBtn = document.getElementById('cart-clear-btn');

        openCartBtn.addEventListener('click', () => {
            cartPopup.style.display = 'flex';
            renderCartItems();
        });

        cartCloseBtn.addEventListener('click', () => {
            cartPopup.style.display = 'none';
        });

        cartClearBtn.addEventListener('click', clearCart);

    </script>
</body>
</html>
