    <script>
         document.addEventListener('DOMContentLoaded', () => {
    const swiper = new Swiper('.grid', {
        direction: 'vertical',
        loop: true,
    });
});


        let cart = [];

        function updateCartSummary() {
    const totalQuantity = cart.length;
    const totalPrice = cart.reduce((sum, item) => {
        if (typeof item.price === 'string') {
            return sum + parseFloat(item.price.replace('‚Ç¥', ''));
        }
        return sum;
    }, 0);
    document.getElementById('cart-total-quantity').innerText = totalQuantity;
    document.getElementById('cart-total-price').innerText = totalPrice.toFixed(2);
}


        function addToCart(title, price) {
            cart.push({ title, price });
            alert(`${title} –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!`);
            updateCartSummary();
        }

        function clearCart() {
            cart = [];
            document.getElementById('cart-items-container').innerHTML = '';
            updateCartSummary();
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `${item.title} - ${item.price} 
                <button class="remove-item-btn" data-index="${index}" style="background: grey; color: white; border: none; cursor: pointer;">‚ùå</button>`;
                cartItemsContainer.appendChild(div);
            });

            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    cart.splice(index, 1);
                    renderCartItems();
                    updateCartSummary();
                });
            });
        }

        document.querySelectorAll('.buy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const title = btn.parentElement.querySelector('.product-title').innerText;
                const price = btn.parentElement.querySelector('.product-price').innerText;
                addToCart(title, price);


        
    });
});


        const openCartBtn = document.querySelector('.open-cart-btn');
        const cartPopup = document.getElementById('cart-popup');
        const cartCloseBtn = document.getElementById('cart-close-btn');
        const cartClearBtn = document.getElementById('cart-clear-btn');

        openCartBtn.addEventListener('click', () => {
    cartPopup.style.display = 'flex';
    renderCartItems(); // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–æ–≤–∞—Ä–∏ —É –ø–æ–ø–∞–ø—ñ
});

cartCloseBtn.addEventListener('click', () => {

});


        

cartClearBtn.addEventListener('click', clearCart);
